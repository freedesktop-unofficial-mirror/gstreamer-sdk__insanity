<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <link rel="stylesheet" href="/site_media/style.css" rel="stylesheet" />
    <title>GStreamer QA system (latest {{nbruns}} runs)</title>
  </head>

  <body>
    {% if latest_runs %}
    <table width="50%">
      <tr>
	<th class="side"/>
	<th>Test(s)</th>
	<th colspan=2>Views</th>
      </tr>
      {% for run in latest_runs.reverse %}
      <tr>
	<th class="side">TestRun <a href={{run.get_absolute_url}}>#{{ run.id }}</a></th>
	<td>{{ run.test_set.count }}</td>
	<td><a href={{run.get_matrix_view_url}}>All</a></td>
	<td><a href={{run.get_matrix_view_url}}?onlyfailed=1>Failed</a></td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <p>No Test Runs are currently available.</p>
    {% endif %}
  </body>
</html>
